name: CI Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]
      fail-fast: false # í•˜ë‚˜ ì‹¤íŒ¨í•´ë„ ë‹¤ë¥¸ ë²„ì „ ê³„ì† í…ŒìŠ¤íŠ¸

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ï¿½ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ðŸ”§ Install build tools (for better-sqlite3)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build native modules (better-sqlite3)
        run: |
          echo "Building better-sqlite3 native module..."
          cd node_modules/better-sqlite3
          npm run build-release
          cd -
          echo "âœ… better-sqlite3 built successfully"

      - name: ðŸ§ª Run tests
        run: npm run test:run

      - name: âœ… Test passed
        if: success()
        run: echo "All tests passed successfully!"

      - name: âŒ Test failed
        if: failure()
        run: echo "Some tests failed. Please check the logs above."

      - name: ðŸ“Š Test Summary
        if: always()
        run: |
          echo "### Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests completed on Node.js ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
